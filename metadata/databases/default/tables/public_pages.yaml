table:
  name: pages
  schema: public
array_relationships:
- name: translations
  using:
    manual_configuration:
      column_mapping:
        id: parentId
      insertion_order: null
      remote_table:
        name: pages_translations
        schema: public
select_permissions:
- permission:
    columns:
    - createdAt
    - icon
    - id
    - image
    - isMenu
    - status
    - updatedAt
    filter:
      status:
        _eq: PUBLISHED
  role: public
