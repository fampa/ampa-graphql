table:
  name: children
  schema: public
object_relationships:
- name: family
  using:
    manual_configuration:
      column_mapping:
        familyId: id
      insertion_order: null
      remote_table:
        name: families
        schema: public
array_relationships:
- name: hiredServices
  using:
    manual_configuration:
      column_mapping:
        id: childId
      insertion_order: null
      remote_table:
        name: childService
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
    columns:
    - birthDate
    - createdAt
    - familyId
    - firstName
    - id
    - lastName
    - updatedAt
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - firstName
    - id
    filter: {}
  role: public
- permission:
    allow_aggregations: true
    columns:
    - birthDate
    - createdAt
    - familyId
    - firstName
    - id
    - lastName
    - updatedAt
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
