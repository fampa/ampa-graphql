table:
  name: children
  schema: public
object_relationships:
- name: family
  using:
    manual_configuration:
      column_mapping:
        familyId: id
      insertion_order: null
      remote_table:
        name: families
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
    columns:
    - id
    - firstName
    - lastName
    - birthYear
    - familyId
    - createdAt
    - updatedAt
  role: user
select_permissions:
- permission:
    columns:
    - birthYear
    - familyId
    - id
    - firstName
    - lastName
    - createdAt
    - updatedAt
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - birthYear
    - familyId
    - id
    - firstName
    - lastName
    - createdAt
    - updatedAt
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
