table:
  name: children
  schema: public
object_relationships:
- name: family
  using:
    manual_configuration:
      column_mapping:
        family_id: id
      insertion_order: null
      remote_table:
        name: families
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
    columns:
    - id
    - firstname
    - lastname
    - birthyear
    - family_id
    - created_at
    - updated_at
  role: user
select_permissions:
- permission:
    columns:
    - birthyear
    - family_id
    - id
    - firstname
    - lastname
    - created_at
    - updated_at
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - birthyear
    - family_id
    - id
    - firstname
    - lastname
    - created_at
    - updated_at
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      family:
        members:
          id:
            _eq: X-Hasura-User-Id
  role: user
