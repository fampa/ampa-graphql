table:
  name: families
  schema: public
array_relationships:
- name: children
  using:
    manual_configuration:
      column_mapping:
        id: familyId
      insertion_order: null
      remote_table:
        name: children
        schema: public
- name: members
  using:
    manual_configuration:
      column_mapping:
        id: familyId
      insertion_order: null
      remote_table:
        name: members
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - createdAt
    - iban
    - id
    - name
    - ownerId
    - updatedAt
  role: user
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - name
    - ownerId
    filter: {}
  role: public
- permission:
    columns:
    - createdAt
    - iban
    - id
    - name
    - ownerId
    - updatedAt
    filter:
      members:
        id:
          _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - createdAt
    - iban
    - id
    - name
    - ownerId
    - updatedAt
    filter:
      members:
        id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      members:
        id:
          _eq: X-Hasura-User-Id
  role: user
