table:
  name: members
  schema: public
object_relationships:
- name: family
  using:
    manual_configuration:
      column_mapping:
        familyId: id
      insertion_order: null
      remote_table:
        name: families
        schema: public
array_relationships:
- name: contents
  using:
    foreign_key_constraint_on:
      column: authorId
      table:
        name: content
        schema: public
select_permissions:
- permission:
    columns:
    - firstName
    - id
    filter: {}
  role: public
- permission:
    allow_aggregations: true
    columns:
    - createdAt
    - email
    - familyId
    - firstName
    - hasRequestedJoinFamily
    - id
    - isAdmin
    - joinFamilyRequest
    - lastName
    - nif
    - phone
    - updatedAt
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - createdAt
    - email
    - familyId
    - firstName
    - hasRequestedJoinFamily
    - id
    - isAdmin
    - joinFamilyRequest
    - lastName
    - nif
    - phone
    - updatedAt
    filter:
      id:
        _eq: X-Hasura-User-Id
  role: user
event_triggers:
- definition:
    enable_manual: true
    update:
      columns:
      - isAdmin
  name: change_claims
  retry_conf:
    interval_sec: 100
    num_retries: 3
    timeout_sec: 60
  webhook: https://server.ampatacona.com/webhook/change-claims
