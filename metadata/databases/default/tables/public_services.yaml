table:
  name: services
  schema: public
object_relationships:
- name: type
  using:
    foreign_key_constraint_on: typeId
array_relationships:
- name: participants
  using:
    foreign_key_constraint_on:
      column: serviceId
      table:
        name: childService
        schema: public
select_permissions:
- permission:
    columns:
    - createdAt
    - description
    - id
    - image
    - isAvailable
    - name
    - periodicity
    - price
    - spots
    - typeId
    - updatedAt
    filter:
      isAvailable:
        _eq: true
  role: public
- permission:
    columns:
    - createdAt
    - description
    - id
    - image
    - isAvailable
    - name
    - periodicity
    - price
    - spots
    - typeId
    - updatedAt
    filter:
      isAvailable:
        _eq: true
  role: user
update_permissions:
- permission:
    check: null
    columns: []
    filter: {}
  role: user
