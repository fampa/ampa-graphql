table:
  name: services
  schema: public
object_relationships:
- name: type
  using:
    foreign_key_constraint_on: typeId
select_permissions:
- permission:
    columns:
    - createdAt
    - description
    - id
    - image
    - isAvailable
    - name
    - periodicity
    - price
    - spots
    - typeId
    - updatedAt
    filter:
      isAvailable:
        _eq: true
  role: public
- permission:
    columns:
    - createdAt
    - description
    - id
    - image
    - isAvailable
    - name
    - periodicity
    - price
    - spots
    - typeId
    - updatedAt
    filter:
      isAvailable:
        _eq: true
  role: user
