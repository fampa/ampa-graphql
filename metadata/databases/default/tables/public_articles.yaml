table:
  name: articles
  schema: public
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - createdAt
    - updatedAt
    - status
    - image
    - authorId
    filter:
      status:
        _eq: PUBLISHED
  role: public
- permission:
    allow_aggregations: true
    columns:
    - id
    - authorId
    - image
    - status
    - createdAt
    - updatedAt
    filter:
      status:
        _eq: PUBLISHED
  role: user
event_triggers:
- definition:
    enable_manual: false
    insert:
      columns: "*"
    update:
      columns:
      - status
      - updatedAt
  name: new_blog_article
  retry_conf:
    interval_sec: 10
    num_retries: 0
    timeout_sec: 60
  webhook: https://api.netlify.com/build_hooks/5f78804f6840275b93ceab07
